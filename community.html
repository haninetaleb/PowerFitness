<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Assets/logo 2 (1).png" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="community.css" />
    <title>Power Fitness Gym</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo">
        <a href="home.html"><img src="Assets/logo 2 (1).png" alt="logo" /></a>
      </div>
      <ul class="nav__links">
        <li class="link"><a href="home.html">Home</a></li>
        <li class="link"><a href="program.html">Program</a></li>
        <li class="link"><a href="res.html">Reservation</a></li>
        <li class="link"><a href="products.html">Store</a></li>
      </ul>
    </nav>

      <div class="message__grid">
        <div class="message__card">
          <div class="message__card__content">
            <form class="form" method="POST" action="community.php">
            <input type="hidden" name="send_message" value="1" />
            <h3>Contact Us</h3>
            <p>Get in touch with us for any queries :</p>

            <div id="success-message" class="success"></div>

            <input
              type="text"
              class="name"
              name="FullName"
              placeholder="Name"
              required
            />

            <input
              type="email"
              class="email"
              name="Email"
              placeholder="Email"
              required
            />
            <input
              type="text"
              class="message"
              name="Message"
              placeholder="Write your message..."
              required
            />
          </div>
          <button class="send__btn" id="send_message" type="submit">
            Send Message
          </button>
        </div>
        <div class="image-container">
          <img src="Assets/gym.png" alt="fitness logo" />
        </div>
      </div>

    <script>

       window.onload = function () {

       const params = new URLSearchParams(window.location.search);
        const successMessage = params.get("success");
        if (successMessage) {
          document.getElementById("success-message").textContent =
            "Message sent!";
        }
      };
    </script>
  </body>
</html>
